<mat-card>
  <mat-card-header>
      <mat-card-title>Add Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
     <mat-form-field>
          <input matInput [(ngModel)]="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
          <textarea matInput [(ngModel)]="description" placeholder="Description"></textarea>
      </mat-form-field>
      <mat-form-field>
          <input matInput [(ngModel)]="quantity" placeholder="Quantity" type="number">
      </mat-form-field>
      <mat-form-field>
          <input matInput [(ngModel)]="price" placeholder="Price" type="number">
      </mat-form-field>
      <mat-form-field>
          <mat-select [(ngModel)]="category" placeholder="Category">
              <mat-option value="grocery">Grocery</mat-option>
              <mat-option value="medical">Medical</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-card-content>
          <button mat-raised-button (click)="addProduct()" color="primary">Add Product</button>
      </mat-card-content>
      <!-- <div name='details' [(ngModel)]="details"></div> -->
  </mat-card-content>
</mat-card>
