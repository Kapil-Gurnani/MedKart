<div id="sidebar">
  
    <mat-nav-list>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/dashboard']">
            <mat-icon class="sidenav-icon">dashboard</mat-icon> Dashboard
        </a>
        <div class="nested-menu">
            <a mat-list-item (click)="addExpandClass('pages1')">
                <mat-icon class="sidenav-icon">add</mat-icon> Products
            </a>
            <ul class="nested submenu" [class.expand]="showMenu === 'pages1'">
                <li>
                    <a [routerLink]="['/admin/product']" [queryParams]="{ page: 'add' }"><span>Add product</span></a>
                </li>
                <li>
                    <a [routerLink]="['/admin/product']" [queryParams]="{ page: 'show' }"><span>Show products</span></a>
                </li>
            </ul>
        </div>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/orders']">
            <mat-icon class="sidenav-icon">table_chart</mat-icon> Orders
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/revenue']">
            <mat-icon class="sidenav-icon">input</mat-icon> Revenue
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/sale']">
            <mat-icon class="sidenav-icon">input</mat-icon> Sale
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/discount']">
            <mat-icon class="sidenav-icon">grid_on</mat-icon> Discounts
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/settings']">
            <mat-icon class="sidenav-icon">code</mat-icon> Settings
        </a>
    </mat-nav-list>
</div>
